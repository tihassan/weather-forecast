<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter City Here..."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm" 
              id ="cityInput"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search ðŸ”Ž"
              class="form-control btn btn-primary shadow-sm w-100"
              id="search-button"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current"
              class="btn btn-success w-100"
              id="current-button"
            />
          </div>
        </div>
      </form>
      <h1>Roseville, CA</h1>
      <ul>
        <li id="date">Monday as of 11:09AM</li>
        <li id="description">Sunny</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="float-left">
            <span class="temperature">87</span><span class="units">Â°F</span>
          </div>
        </div>
        <div class="col-6">
        <ul>
          <li id="Humidity">Humidity: 42%</li>
          <li id="Wind" >Wind Speeds: 7 mph</li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    </div>
  </body>
</html>
